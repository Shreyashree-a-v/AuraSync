<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6c1dd0" />
  <title>AuraSync</title>

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Header -->
  <header>
    <h1><i class="fas fa-house"></i> AuraSync</h1>
  </header>

  <!-- Main Interface -->
  <main>

    <!-- Lighting Section -->
    <section id="lighting">
    <h2><i class="fas fa-lightbulb"></i> Lighting</h2>

    <div class="toggle-container">
        <span class="toggle-label">Lights</span>

        <label class="switch">
        <input type="checkbox" id="light-toggle" />
        <span class="slider"></span>
        </label>
    </div>
    </section>


    <!-- Temperature Section -->
    <section id="temperature">
        <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>

        <button id="temp-decrease">
            <i class="fas fa-minus"></i>
        </button>

        <span id="temp-display">
            <i class="fas fa-temperature-high"></i> 22Â°C
        </span>

        <button id="temp-increase">
            <i class="fas fa-plus"></i>
        </button>
    </section>


    <!-- Music Section -->
    <section id="music">
        <h2><i class="fas fa-music"></i> Music</h2>

        <div id="song-display">
            <i class="fas fa-compact-disc"></i>
            <span id="song-name">Press Play to get groovy!</span>
        </div>

        <div class="music-controls">
            <button id="music-play">
            <i class="fas fa-play"></i> Play
            </button>
            <button id="music-pause">
            <i class="fas fa-pause"></i> Pause
            </button>
            <button id="music-stop">
            <i class="fas fa-stop"></i> Stop
            </button>
            <button id="music-next">
            <i class="fas fa-forward"></i> Next
            </button>
        </div>
    </section>


  </main>
  <script src="script.js"></script>
</body>
</html>
